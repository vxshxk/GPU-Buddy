syntax = "proto3";

package gpu-buddy;

service FileShare {
    rpc Execute (stream InputFile) returns (stream Output);
}

message InputFile {
    int32 id = 1; \\ line number
    string name = 2; \\ file name
    string meta = 3; \\ meta information
    string code = 4; \\ line of code or shell command
}

message Output {
    int32 id = 1; \\ output line number
    string name = 2; \\ file name
    string output = 3; \\ line of output
}