syntax = "proto3";

package gpu_buddy;

service FileShare {
    rpc Execute (stream InputFile) returns (stream Output) {}
}

message InputFile {
    int32 id = 1; 
    string name = 2; 
    string meta = 3; 
    string code = 4;
}

message Output {
    int32 id = 1; 
    string name = 2; 
    string output = 3; 
}